name: Build Flutter App

on:
  push:
    branches:
      - main # أو أي فرع تستخدمه للبناء

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. جلب الكود من المستودع
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. إعداد بيئة Java (ضرورية لـ Android)
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17' # الإصدار 17 موصى به لمشاريع Android الحديثة

      # 3. إعداد بيئة Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.2' # استخدم نفس إصدار Flutter الذي تعمل به محليًا
          channel: 'stable'
          cache: true # تفعيل الكاش لتسريع عمليات البناء المستقبلية

      # 4. تثبيت الاعتماديات
      - name: Install dependencies
        run: flutter pub get

      # 5. بناء التطبيق (APK)
      # هذا هو التعديل الأساسي: استخدام أمر flutter build apk
      # بدلاً من استدعاء gradlew مباشرة بشكل خاطئ.
      # سيقوم Flutter بتشغيل Gradle بالمسار والإعدادات الصحيحة.
      - name: Build APK
        run: flutter build apk --release

      # 6. (اختياري) رفع ملف APK كـ "artifact" لتتمكن من تحميله
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
