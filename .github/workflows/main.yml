name: Flutter CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    # استخدام بيئة بناء أحدث ومضمونة
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # الخطوة 1: إعداد بيئة Java بشكل صريح ومستقر (إصدار 17)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      # الخطوة 2: إعداد Flutter بشكل صريح ومستقر
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.2'
          channel: 'stable'
          cache: true # تفعيل التخزين المؤقت لتسريع العمليات المستقبلية

      # الخطوة 3: تنظيف ذاكرة Gradle المؤقتة القديمة (خطوة احترازية)
      - name: Clean Gradle
        run: ./android/gradlew clean

      # الخطوة 4: تثبيت الاعتماديات
      - name: Install dependencies
        run: flutter pub get

      # الخطوة 5: بناء التطبيق
      - name: Build Android APK
        run: flutter build apk --release

      # الخطوة 6: رفع ملف APK
      - name: Upload Android APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: build/app/outputs/flutter-apk/app-release.apk
